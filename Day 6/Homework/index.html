<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link rel="stylesheet" href="/Homework/style.css">
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="topdiv1">
                <p>Lite</p>
                <p>$<span class="boldprice">29</span></p>
            </div>
            <p>10 GB of Storage</p>
            <p>Up to 2 Users</p>
            <p>Standard Support</p>
            <button class="btn">BUY NOW</button>
        </div>
        <div class="div2">
            <div class="topdiv2">
                <p>Pro</p>
                <p>$<span class="boldprice">59</span></p>
            </div>
            <p>20 GB of Storage</p>
            <p>Up to 5 Users</p>
            <p>Standard Support</p>
            <button class="btn">BUY NOW</button>
        </div>
        <div class="div3">
            <div class="topdiv3">
                <p>Business</p>
                <p>$<span class="boldprice">99</span></p>
            </div>
            <p>50 GB of Storage</p>
            <p>Up to 10 Users</p>
            <p>High level Support</p>
            <button class="btn">BUY NOW</button>
        </div>
    </div>

    
</body>
</html>
